<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="header">Landing</div>
        <div class="rightbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Pricing</a></li>
                <li><a href="#">FAQ</a></li>
                <li><input type="submit" value="Get Started" class="btn_1"></li>
            </ul>
        </div>
    </div>

    <div class="intro">
        <h1>Fly Makes You <br>Faster</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptatibus natus necessitatibus doloremque, nulla
            debitis velit rem soluta deserunt eius voluptatum labore</p>
        <input type="submit" value="SEE PRICING" class="btn_2">
    </div>

    <div class="SignUp">
        <h1>Sign Up for free</h1>
        <input type="text" name="" id="Name" placeholder="Full Name">
        <input type="email" name="" id="Email" placeholder="Email">
        <input type="password" name="" id="Password" placeholder="Password">
        <input type="number" name="" id="Phone" placeholder="Phone">
        <div class="btn">
            <input type="submit" value="Register" class="register">
        </div>
    </div>

</body>

</html>
